# Set root category priority to INFO and its only appender to CONSOLE.
#log4j.rootCategory=INFO, CONSOLE
log4j.rootCategory=INFO,DEBUG,CONSOLE, LOGFILE

# Set the enterprise logger category to FATAL and its only appender to CONSOLE.
log4j.logger.org.apache.axis.enterprise=FATAL, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=ERROR
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=- %m%n

# LOGFILE is set to be a File appender using a PatternLayout.
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=axis.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.Threshold=ERROR
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.LOGFILE.MaxFileSize=5000KB
log4j.appender.LOGFILE.MaxBackupIndex=10
#integrationLog log - Start
log4j.logger.impl.integration.log=DEBUG,CONSOLE, integrationLog
log4j.appender.integrationLog.append=true
log4j.appender.integrationLog=com.zig.pso.logging.ImplDailyRollingFileAppender
log4j.appender.integrationLog.File=/SLAMessage.log
log4j.appender.integrationLog.DatePattern='.'yyyy-MM-dd
log4j.appender.integrationLog.layout=org.apache.log4j.PatternLayout
log4j.appender.integrationLog.layout.ConversionPattern=%d %-5p %m%n
log4j.implFileAppender.path=../logs
#log4j.appender.integrationLog.MaxFileSize=500MB
#log4j.appender.integrationLog.MaxBackupIndex=15
#integrationLog log - End
